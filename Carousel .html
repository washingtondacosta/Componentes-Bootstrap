<!Doctype html>
<html>
    <head>
        <title>Curso Bootstrap3 - DevMedia</title>
        <!-- define viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.8">
        
        <meta charset="utf-8">
        
        <!-- adicionar CSS Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="all">
        
        <link href="css/estilo.css" rel="stylesheet" media="all">
              
    </head>
    <body>
        
        
        
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    

        <div id="carousel01" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel01" data-slide-to="0" class="active"></li>
    <li data-target="#carousel01" data-slide-to="1"></li>
    <li data-target="#carousel01" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="imgs/slider/nirvana-slide1.jpg" alt="...">
      <div class="carousel-caption">
          <h1>Titulo da imagem</h1>
          <p>Texto sobre a imagem</p>
      </div>
    </div>
    <div class="item">
      <img src="imgs/slider/nirvana-slide2.jpg" alt="...">
      <div class="carousel-caption">
          <h1>Titulo da imagem</h1>
          <p>Texto sobre a imagem</p>
      </div>
    </div>
      
    <div class="item">
      <img src="imgs/slider/nirvana-slide3.jpg" alt="...">
      <div class="carousel-caption">
          <h1>Titulo da imagem</h1>
          <p>Texto sobre a imagem</p>
      </div>
    </div>
 
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel01" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel01" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
                </div>
            </div>        
         </div>

        
        <script src="js/jquery-3.0.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/bootstrap.minv2.3.2.js"></script>
    </body>

</html>

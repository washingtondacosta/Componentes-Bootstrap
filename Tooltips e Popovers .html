<!Doctype html>
<html>
    <head>
        <title>Curso Bootstrap3 - DevMedia</title>
        <!-- define viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.8">
        
        <meta charset="utf-8">
        
        <!-- adicionar CSS Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="all">
        
        <link href="css/estilo.css" rel="stylesheet" media="all">
              
    </head>
    <body>
        
    <div class="container">
        <div class="row">
               <div class="col-xs-12 text-center">
                   <button  type="button" class="btn btn default ttp" data-toggle="tooltip" data-placement="left" title="Tooltip Left">Tooltip 1 - left</button>
                   
                   <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="top" title="Tooltip Top">Tolltip 2 - top</button>
                   
                   <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="bottom" title="Tooltip Bottom">Tolltip 3 - bottom</button>
                   
                   <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="right">Tooltip 4 - right</button>
                   
                   
            
            </div>
        </div>     
     </div>
        
        <div class="container">
        <div class="row">
               <div class="col-xs-12 text-center">
                   <button  type="button" class="btn btn default ppv" data-toggle="popover" data-placement="left" data-content="Conteudo do Popover" data-container="body">Tooltip 1 - left</button>
                   
                   <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="top" data-content="Conteudo do Popover"data-content="Conteudo do Popover" data-container="body">Tolltip 2 - top</button>
                   
                   <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="bottom" data-content="Conteudo do Popover" data-container="body">Tolltip 3 - bottom</button>
                   
                   <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="right" data-content="Conteudo do Popover" data-container="body" title="Popover com title">Tooltip 4 - right</button>
                   
                   
            
            </div>
        </div>     
     </div>
        

        
       <script src="js/jquery-3.0.0.min.js"></script>
       <script src="js/bootstrap.min.js"></script>
       <script src="js/main.js"></script>
    </body>

</html>
